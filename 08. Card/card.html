<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Lesson</title>
</head>

<body>

    <div id="card">
        <figure>
            <img src="image.jpg" width="120" height="120">
        </figure>

        <div id="card_body">
            <h1>Card Title</h1>
            <article>
                <pre>
Some quick example text to build 
on the card title and make up the 
bulk of the card's content.
</pre>
            </article>
            <hr>

            <div id="card_items">

                <div>An Item </div>

                <hr>

                <div>A second item</div>

                <hr>

                <div>A third item</div>

                <hr>

            </div>
            <a href="cardlink">Card link</a>
            <a href="anotherlink">Another link</a>
        </div>
    </div>

</body>

</html>
