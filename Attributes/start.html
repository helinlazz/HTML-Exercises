<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div class="disabled_button">
    <button disabled>Click here</button>
  </div>
  <br>
  <div class="range">
<label for="input">Numbers:</label>
<input type="number" id="number" name="input" min="0" max="100">
  </div>
  <br>
  <div class="checkbox">
    <label for="checkbox"> Subscribe </label>
    <input type="checkbox" name="checkbox" checked>
  </div>
  <br>
  <div class="date">
    <label for="date">Date of birth:</label>
    <input type="date" id="date">
  </div>


  </body>
</html>
